on:
  release:
    types:
      - published
jobs:
  validate-node:
    name: 'Validate'
    uses: curium-rocks/flows/.github/workflows/node-ts.yml@main
    secrets:
      SONARQUBE_KEY: ${{ secrets.SONARQUBE_KEY }}
  publish-to-npm:
    environment: npm
    runs-on: ubuntu-latest
    needs:
      - validate-node
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN }}
  promote-container-tag:
    runs-on: ubuntu-latest
    needs:
      - validate-node
    steps:
      - uses: actions/checkout@v3
      # login to ghcr
      - name: Log into registry
        timeout-minutes: 5
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # skopeo to promote the tag
      - name: Promote Tag
        run: skopeo copy docker://ghcr.io/bryopsida/syslog-portal docker://ghcr.io/bryopsida/syslog-portal
